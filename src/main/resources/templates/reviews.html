<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Excursion</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<h1>Reviews for Vacation: [[${vacation.title}]]</h1>
<ul>
    <li th:each="review : ${reviews}">
        [[${review.reviewText}]] - [[${review.rating}]]
    </li>
</ul>
<a th:href="@{/vacations/{vacationId}/reviews/new(vacationId=${vacation.id})}">Add Review</a>
<a th:href="@{/vacations}">Back to Vacations List</a>
</body>
</html>
