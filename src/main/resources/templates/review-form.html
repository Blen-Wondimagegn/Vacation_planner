<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner</title>

    <link rel="stylesheet" href="/css/form.css">

</head>

<body>
<h1>Add Review for Vacation</h1>
<form th:action="@{/vacations/{vacationId}/reviews(vacationId=${vacationId})}" th:object="${review}" method="post">
    <label for="reviewText">Review:</label>
    <textarea id="reviewText" th:field="*{reviewText}"></textarea>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" th:field="*{rating}" min="1" max="5" />
    <button type="submit">Submit</button>
</form>
<a th:href="@{/vacations}">Back to Vacations List</a>
</body>
</html>
