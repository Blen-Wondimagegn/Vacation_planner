<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vacations List</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/images/logo.jpeg" alt="Vacation Planner Logo">
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a  href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>
</header>

<h1>Vacations List</h1>

<form th:action="@{/vacations/search}" method="GET">
    <input type="text" name="keyword" size="50" placeholder="Search by title" />
    <button type="submit">Search</button>
</form>

<a th:href="@{/vacations/new}">Create New Vacation</a>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Hotel</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Destination</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="vacation : ${vacations}">
        <td>
            <a th:href="@{/vacations/{id}/excursions(id=${vacation.id})}" th:text="${vacation.title}">
                Vacation Name
            </a>
        </td>
        <td th:text="${vacation.hotel}">Vacation Hotel</td>
        <td th:text="${vacation.startDate}">Vacation Start Date</td>
        <td th:text="${vacation.endDate}">Vacation End Date</td>
        <td th:text="${vacation.destination}">Vacation Destination</td>
        <td>
            <a th:href="@{/vacations/edit/{id}(id=${vacation.id})}">Edit</a>
            <a th:href="@{/vacations/delete/{id}(id=${vacation.id})}">Delete</a>
            <a th:href="@{/vacations/{id}/reviews(id=${vacation.id})}">Review</a>
            <button class="notify-start-date" th:data-start-date="${vacation.startDate}">Notify</button>
        </td>
    </tr>
    </tbody>
</table>
<script src="/js/vacationList.js"></script>
</body>
<footer>

</footer>
</body>
</html>
