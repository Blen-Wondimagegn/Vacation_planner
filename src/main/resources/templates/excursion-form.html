<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Excursion</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<h1>Add New Excursion</h1>

<form th:action="@{/vacations/{vacationId}/excursions(vacationId=${vacationId})}" th:object="${excursion}" method="post">
    <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" />
    </div>
    <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" th:field="*{date}" id="date" placeholder="Enter end date"  required/>
</div>
    <button type="submit">Save Excursion</button>
</form>

<a class="form-a" th:href="@{/vacations/{vacationId}/excursions(vacationId=${vacationId})}">Back to Excursions</a>

</body>
</html>
